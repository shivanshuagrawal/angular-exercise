<div class="card">
  <div class="card-body px-0 py-0">
    <img id="{{event.getEventId()}}" src="../../assets/{{event.getEventImage()}}" class="d-block w-100" height="200px" alt="...">
  </div>
  <div class="card-header font-14">
    <div class="row">
      <div class="col-md-7 col-7">
        <div class="mb-1 px-1">
          <b>{{event.getEventName()}}</b>
        </div>
        <div>
          <div class="">Available Seats</div>
          <div class="float-left">
            <img src="../../assets/seat.png" height="20px" alt="..." class="pr-2">{{event.getAvailableSeats()}}
          </div>
        </div>
      </div>
      <div class="col-md-5 col-5">
        <div class="text-center mb-1 px-1">
          {{event.getEventDate() | date : 'dd MMM yyyy'}}
        </div>
        <button *ngIf="event.getAvailableSeats()>0" class="btn btn-outline-success my-2 mb-sm-0 float-right font-14 mr-md-0 mr-3"
          type="submit" (click)="onBook()">Book Now</button>
        <button *ngIf="event.getAvailableSeats()<=0" disabled class="btn btn-secondary my-2 mb-sm-0 float-right font-14  mr-md-0 mr-3"
          type="submit">Sold Out</button>
      </div>
    </div>
  </div>
</div>
